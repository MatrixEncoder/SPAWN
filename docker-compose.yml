services:
  mongodb:
    image: mongo:7.0
    container_name: spawn_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: spawn_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - spawn_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: spawn_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: "mongodb://admin:password123@mongodb:27017/spawn_db?authSource=admin"
      DB_NAME: "spawn_db"
      CORS_ORIGINS: "*"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /tmp:/tmp
    networks:
      - spawn_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: spawn_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: "http://localhost:8001"
      WDS_SOCKET_PORT: "0"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - spawn_network

volumes:
  mongodb_data:

networks:
  spawn_network:
    driver: bridge